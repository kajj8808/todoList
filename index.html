<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todo_list</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="./inputCss.js"></script>
</head>

<body>

        
        <form class="js_form">
            <input type="text" placeholder="What is your name?">
        </form>    
        <span class="js-weather"></span>

        <div class="js-mainForm">

            <h4 class="js_greetings greetings"></h4>

            <div class="js-clock">
                <h1>00:00</h1>
            </div>


        <form class="js_toDoForm">
            <input type="text" id="toDoInput" required>
            <span class="js-inputSpan">Write a To Do?</span>
        </form>
        <div class="js-toDoList">
            <h2>pending</h2>
            <ul class="js-toDoPendingList"></ul>

            <h2>finished</h2>
            <ul class="js-toDoFinishedList"></ul>
        </div>

        <!--         <ul class="js_toDoList">
 -->
        </ul>
    </div>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="backgrond.js"></script>
    <script src="weather.js"></script>
</body>

</html>
